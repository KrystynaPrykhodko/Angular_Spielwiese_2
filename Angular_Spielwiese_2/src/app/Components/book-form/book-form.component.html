<form id="formBook" [formGroup]="bookForm" (ngSubmit)="onSubmit()" style="max-width: 600px; margin: auto;">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Title:</mat-label>
        <input matInput type="text" formControlName="title" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Publication Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="publicationDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Author</mat-label>
        <mat-select formControlName="authorName">
            <mat-option *ngFor="let author of authors" [value]="author.name">
                {{ author.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Genre</mat-label>
        <input matInput type="text" formControlName="genre" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
    </mat-form-field>
  
    <div style="text-align: right;">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isViewMode">Save</button>
    </div>
</form>

@if (isDeleteMode) {
    <h1 mat-dialog-title>Buch löschen</h1>
    <div mat-dialog-content>
        <p>Möchten Sie das Buch "{{ bookForm.value.title }}" wirklich löschen?</p>
    </div>    
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="confirmDelete()">Ja</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Nein</button>
    </div>
}
