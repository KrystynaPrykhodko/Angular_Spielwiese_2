<span id="bookFormTemplate">
    <form id="formBook" [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title:</mat-label>
            <input matInput type="text" formControlName="title" placeholder="Enter book title" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Publication Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="publicationDate" placeholder="Select publication date" title="Publication Date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Author</mat-label>
            <mat-select formControlName="authorName">
                <mat-option *ngFor="let author of authors" [value]="author.name">
                    {{ author.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Genre</mat-label>
            <input matInput type="text" formControlName="genre" title="Genre" placeholder="Enter book genre" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" title="Price" placeholder="Enter book price" />
        </mat-form-field>
  
        <div class="text-right">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="isViewMode">Save</button>
        </div>
    </form>

    @if (isDeleteMode) {
        <h1 mat-dialog-title>Buch löschen</h1>
        <div mat-dialog-content>
            <p>Möchten Sie das Buch "{{ bookForm.value.title }}" wirklich löschen?</p>
        </div>    
        <div mat-dialog-actions>
            <button mat-button type="button" (click)="confirmDelete()">Ja</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Nein</button>
        </div>
    }
</span>
