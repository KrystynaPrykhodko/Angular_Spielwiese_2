<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" style="max-width: 600px; margin: auto;">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Title:</mat-label>
        <input matInput type="text" formControlName="title" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Publication Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="publicationDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Author</mat-label>
        <input matInput type="text" formControlName="authorName" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Genre</mat-label>
        <input matInput type="text" formControlName="genre" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
    </mat-form-field>
  
    <div style="text-align: right;">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isViewMode">Save</button>
    </div>
</form>

@if (isDeleteMode) {
<div class="button-container">
    <p>Möchten Sie das Buch "{{ bookForm.value.title }}" wirklich löschen?</p>
    <button mat-button (click)="confirmDelete()">Ja</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Nein</button>
</div>
}
